# Nom du workflow qui apparaîtra dans l'onglet "Actions" de votre dépôt GitHub
name: Android CI

# Déclencheur du workflow
on:
  push:
    branches: [ Développement ] 
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer votre code
      - name: Checkout code
        uses: actions/checkout@v4

      # --- AJOUT A : Cache pour les fichiers Gradle (améliore la performance) ---
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Étape 2 : Configurer l'environnement Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # La mise en cache ici est redondante si vous utilisez actions/cache@v4 ci-dessus, 
          # mais ne nuit pas.
          cache: gradle 

      # Étape 3 : Donner les permissions d'exécution à gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x frontend/gradlew

      # Étape 4 : Compiler l'application
      - name: Build with Gradle (Assemble Debug)
        working-directory: ./frontend
        run: ./gradlew assembleDebug

      # --- AJOUT B : Lancer les Tests Unitaires ---
      # C'est l'étape la plus importante pour la qualité du code.
      - name: Run Unit Tests
        working-directory: ./frontend
        run: ./gradlew testDebugUnitTest